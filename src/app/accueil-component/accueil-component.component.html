<!DOCTYPE html>
<html>
  <body>
    <h1>MIAHOOT</h1>
    <form>
      <div class="input-container">
        <div class="input-wrapper">
          <input
            type="number"
            pattern="[0-9]*"
            placeholder="Entrez le PIN..."
            id="pin"
            name="pin"
            [(ngModel)]="pin"
          />
          <button id="submit" (click)="validerPin()">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
      <p *ngIf="pinSaisi && !pinValide">Aucun Miahoot trouvÃ© avec ce PIN ðŸ˜”</p>
      <div *ngIf="pinSaisi && pinValide">
        <input
          type="text"
          placeholder="Nom de participant"
          id="nom"
          name="nom"
          [(ngModel)]="nom"
          (input)="validerNom()"
        />
      </div>
      <button
        [ngClass]="{ disabled: !nomSaisi }"
        type="submit"
        [disabled]="!nomSaisi"
        (click)="test()"
      >
        Rejoindre la partie
      </button>
    </form>
    <!--Waves Container-->
    <div>
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(2,2,55,0.7)" />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="3"
            fill="rgba(96,17,80,0.5)"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="5"
            fill="rgba(180,17,163,0.3)"
          />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->
  </body>
</html>
