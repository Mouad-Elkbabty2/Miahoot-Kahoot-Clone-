<!DOCTYPE html>
<html>
  <body>
    <h1>MIAHOOT</h1>
    <form>
      <div class="input-container">
        <div class="input-wrapper">
          <input
            type="number"
            pattern="[0-9]*"
            placeholder="Entrez le PIN..."
            id="pin"
            name="pin"
            [(ngModel)]="pin"
          />
          <button id="submit" (click)="validerPin()">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
      <p *ngIf="pinSaisi && !pinValide">Aucun Miahoot trouvÃ© avec ce PIN ðŸ˜”</p>
      <div *ngIf="pinSaisi && pinValide">
        <input
          type="text"
          placeholder="Nom de participant"
          id="nom"
          name="nom"
          [(ngModel)]="nom"
          (input)="validerNom()"
        />
      </div>
      <button
        [ngClass]="{ disabled: !nomSaisi }"
        type="submit"
        [disabled]="!nomSaisi"
        (click)="test()"
      >
        Rejoindre la partie
      </button>
    </form>
  </body>
</html>
