<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Ajouter une question</h1>

  <form (ngSubmit)="onSubmit()">
    <input placeholder="Entrez une nouvelle question" type="text" id="question" name="question"
      [(ngModel)]="newQuestion" />
    <button type="submit">Ajouter</button>
  </form>

  <ul>
    <li *ngFor="let questRep of questRep; let i = index">
      <h3>Question N° {{i+1}} : {{ questRep.question }}</h3>
      <input type="text" id="réponses-{{i}}" name="réponses-{{i}}" [(ngModel)]="newReponses[i]" />
      <button type="button" (click)="ajouteRep(i)">+</button>
      <ul>
        <li *ngFor="let reponse of questRep.reponses; let j = index">
          {{ reponse }} <input type="checkbox" id="correcte-{{i}}-{{j}}" name="correcte-{{i}}-{{j}}"
            [(ngModel)]="questRep.estCorrecte[j]" />
        </li>
        <input *ngIf="editable" type="text">
      </ul>
    </li>
  </ul>
</body>

</html>
