<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Ajouter une question</h1>

  <form (ngSubmit)="onSubmit()">
    <input placeholder="Entrez une nouvelle question" type="text" id="question" name="question"
      [(ngModel)]="newQuestion" />
    <button type="submit">Ajouter</button>
  </form>
  <ul>
    <li *ngFor="let questRep of questRep; let i = index">
      <h3 (dblclick)="editingQuestionIndex[i] = true">Question N° {{i+1}} :
        <ng-container *ngIf="editingQuestionIndex[i]">
            <input type="text" [(ngModel)]="questRep.question" (blur)="editingQuestionIndex[i] = false" (keydown.enter)="editingQuestionIndex[i] = false"
                   style="width: {{questRep.question.length}}%;"/>
        </ng-container>
        <ng-container *ngIf="!editingQuestionIndex[i]">
            {{ questRep.question }}
        </ng-container>
        <button (click)="supprimeQuest(i)"><mat-icon>delete</mat-icon></button>
    </h3>
    
    
      <input placeholder="Entrez une nouvelle réponse" type="text" id="réponses-{{i}}" name="réponses-{{i}}"
        [(ngModel)]="tempReponses[i]" />

      <button type="button" (click)="ajouteRep(i)">+</button>
      <ul>
        <ng-container *ngIf="editable==false">
          <li *ngFor="let reponse of questRep.reponses; let j = index">
            <ng-container *ngIf="editingIndexrep[i] === j">
              <input placeholder="Entrez une nouvelle réponse" type="text" [(ngModel)]="tempReponses[i]" />
              <button (click)="saveRep(i,j)">Enregistrer</button>
            </ng-container>
            <ng-container *ngIf="editingIndexrep[i] !== j">
              <span (dblclick)="editRep(i,j)">{{ reponse }}</span>
            </ng-container>
            <button (click)="supprimeRep(i,j)" id="delete">Supprimer</button>
          </li>
        </ng-container>
      </ul>
    </li>
