<div *ngIf="miahoot$ | async as miahoot">
  <h2>{{ miahoot.label }}</h2>
  <div>
    <ng-container>
      <h3>{{ miahoot.currentQCM[miahoot.indexQuestion].question }}</h3>
      <ul>
        <li *ngFor="let response of miahoot.currentQCM[miahoot.indexQuestion].responses">
          {{ response.label }}
        </li>
      </ul>
    </ng-container>
  </div>
</div>
